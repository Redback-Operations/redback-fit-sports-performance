<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Curve Selection</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #0B0E10;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #1E1E1E;
            padding: 1em;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: #1E1E1E;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #FF3465;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #333;
            background: #0B0E10;
            color: #ffffff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF3465;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: #E03173;
        }

        @media (max-width: 768px) {
            form {
                padding: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Select Date Range for Power Curve</h1>
    </header>
    <main>
        <form action="/display_power_curve" method="post">
            <label for="activityType">Activity Type:</label>
            <select id="activityType" name="activityType" required>
                <option value="">Please select</option>
                <option value="Ride">Ride</option>
                <option value="Run">Run</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="numDays">Number of Days:</label>
            <input type="number" id="numDays" name="numDays" min="1" step="1" required>

            <label for="testedFTP">Tested FTP:</label>
            <input type="text" id="testedFTP" name="testedFTP" required>

            <input type="submit" value="Generate Power Curve">
        </form>
    </main>
    <footer>
        <p>Dashboard by Singh</p>
    </footer>
</body>

</html>
